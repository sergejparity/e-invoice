<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Latvian E-Invoice sender</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
      .row { margin-bottom: 12px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
      th { background: #f3f3f3; text-align: left; }
      button { padding: 8px 12px; margin-right: 8px; }
      .ok { color: #2d7; }
      .err { color: #d33; }
      .settings-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
      .settings-content { background: white; margin: 10% auto; padding: 20px; width: 600px; border-radius: 8px; }
      .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
      .settings-form label { display: block; margin-top: 12px; margin-bottom: 4px; font-weight: 500; }
      .settings-form input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
      .settings-form button { margin-top: 16px; }
      .close { cursor: pointer; font-size: 24px; font-weight: bold; }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0;">Latvian E-Invoice (PEPPOL via Unifiedpost)</h2>
      <button id="settings-btn">⚙️ Settings</button>
    </div>
    
    <div id="debug-status" style="padding: 8px; margin-bottom: 10px; background: #f0f0f0; font-size: 12px;">
      Initializing...
    </div>

    <div class="row">
      <button id="pick">Pick folder…</button>
      <span id="folder"></span>
    </div>

    <div class="row">
      <button id="scan">Scan XML</button>
      <button id="validate">Validate</button>
      <button id="send">Send</button>
    </div>

    <table>
      <thead>
        <tr><th>Path</th><th>Size (bytes)</th><th>Valid</th><th>Errors</th></tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <h3>Jobs</h3>
    <table>
      <thead>
        <tr><th>Job ID</th><th>State</th><th>Updated</th><th>Transmission</th><th>Last Error</th></tr>
      </thead>
      <tbody id="jobs"></tbody>
    </table>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
      <div class="settings-content">
        <div class="settings-header">
          <h3>Settings</h3>
          <span class="close" id="settings-close">&times;</span>
        </div>
        <form class="settings-form" id="settings-form">
          <label for="provider-kind">Delivery Method:</label>
          <select id="provider-kind" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
            <option value="mock">Mock (Testing)</option>
            <option value="div">DIV UnifiedService (Latvia e-adrese)</option>
            <option value="unifiedpost">Unifiedpost (PEPPOL)</option>
          </select>
          
          <label for="cert-thumbprint">Certificate Thumbprint:</label>
          <input type="text" id="cert-thumbprint" placeholder="Enter certificate thumbprint (SHA1 or SHA256)">
          
          <label for="unifiedpost-address">Service Address:</label>
          <input type="text" id="unifiedpost-address" placeholder="https://div.vraa.gov.lv/... or https://api.unifiedpost.com">
          
          <label for="from-title">From Title:</label>
          <input type="text" id="from-title" placeholder="Sender display name/title">
          
          <label for="from-eadrese">From E-adrese:</label>
          <input type="text" id="from-eadrese" placeholder="Sender e-adrese identifier (e.g., LV:1234567890)">
          
          <div style="display: flex; gap: 8px;">
            <button type="submit">Save</button>
            <button type="button" id="settings-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
